<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contato.css">
    <title>Lionel Messi | Contato</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img id="messi-logo" src="../assets/icons/messi-logo.png" alt="Messi logo">
        </a>
        <nav>
            <a href="../index.html">Início</a>
            <a href="./sobre.html">Sobre</a>
            <a href="./estatisticas.html">Estatísticas</a>
            <a href="">Contato</a>
        </nav>
    </header>

    <main>
        <figure>
            <img class="messi-image" src="../assets/images/messi-barca-blue.png" alt="">
        </figure>
        <section>
            <div id="form-box">
                <h2 id="contato-title">Contate-nos</h2>
                <form>
                    <div class="input-field">
                        <p>Nome</p>
                        <input type="text" name="name" id="name-input"
                            placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-field">
                        <p>E-mail</p>
                        <input type="email" name="e-mail" id="userlogin"
                            placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-field">
                        <p>Telefone</p>
                        <input type="tel" name="tel" id="tel-input"
                            placeholder="Digite seu telefone" required>
                    </div>
                    <div class="input-field" >
                        <p>Mensagem</p>
                        <textarea type="text" name="Mensagem" id="msg-input"
                            placeholder="Digite sua mensagem aqui" required></textarea>
                    </div>
                    <hr>
                    <input id="enviar-button" type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Henrique Claranhan</p>
    </footer>
</body>
<script src=""></script>
</html>
