<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/estatisticas.css">
    <title>Lionel Messi | Estatísticas</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img id="messi-logo" src="../assets/icons/messi-logo.png" alt="Messi logo">
        </a>
        <nav>
            <a href="../index.html">Início</a>
            <a href="./sobre.html">Sobre</a>
            <a href="">Estatísticas</a>
            <a href="./contato.html">Contato</a>
        </nav>
    </header>

    <img id="messi-img" src="../assets/images/messi-barca-2.png" alt="">

    <main>
        <h1>Estatísticas Oficiais</h1>
        <section id="stats">
            <div id="games" class="stat-card">
                <img src="../assets/images/estatisticas/ball.png" alt="">
                <p class="card-number">929</p>
                <p class="card-text">Jogos</p>
            </div>
            <div id="goals" class="stat-card">
                <img src="../assets/images/estatisticas/goal.png" alt="">
                <p class="card-number">748</p>
                <p class="card-text">Gols</p>
            </div>
            <div id="titles" class="stat-card">
                <img src="../assets/images/estatisticas/trophy.png" alt="">
                <p class="card-number">34</p>
                <p class="card-text">Títulos</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Henrique Claranhan</p>
    </footer>
